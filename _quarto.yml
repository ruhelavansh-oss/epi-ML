                text: "Bayesian Inference"
              - href: code/power-design.qmd
                text: "Power Design"
              - href: code/logistic-models.qmd
                text: "Logistic Models"
              - href: code/model-comparison.qmd
                text: "Model Comparison"
              - href: code/regression-models.qmd
                text: "Regression Models"
              - href: code/propensity-scores.qmd
                text: "Propensity Scores"
              - href: code/causal-estimators.qmd
                text: "Causal Estimators"
              - href: code/treatment-effects.qmd
                text: "Treatment Effects"
              - href: code/dag-specification.qmd
                text: "DAG Specification"
