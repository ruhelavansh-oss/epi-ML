project:
  type: website
  output-dir: _site
  resources:
    - "/images/Posit-Logos-2024_horiz-full-color.svg"
    - "/images/Posit-Logos-2024_horiz-full-color-white-text.svg"
    - "/data/public/outputs/**"
    - "/data/public/outputs_manifest.csv"
    - "/_redirects"
    - "/netlify.toml"
    - "/robots.txt"
    - "/algolia-site-verification.html"
    - "/google02e7d678c223b1e4.html"
  render:
    - "*.qmd"
    - "!R_libs/**"
    - "!surveillance/**"
    - "!data/**"
    - "!reports/drafts/**"
    - "!reports/public/**"

highlight-style: a11y
author:
  - name: Vansh Singh Ruhela
    orcid: 0009-0004-1750-3592
    url: https://github.com/ruhelavansh-oss
    email: vansh.ruhela@mail.utoronto.ca
    affiliation: University of Toronto SGS
website:
  title: "EML"
  image: "quarto-dark-bg.jpeg"
  favicon: "favicon.png"
  open-graph: true
  twitter-card: true
  site-url: https://ruhelavansh-oss.github.io/epi-ML/
  page-footer:
    left: |
      Proudly supported by
      [![](/images/Posit-Logos-2024_horiz-full-color.svg){fig-alt="Posit" width=65px .light-content}](https://posit.co) [![](/images/Posit-Logos-2024_horiz-full-color-white-text.svg){fig-alt="Posit" width=65px .dark-content}](https://posit.co)
      [![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.18752220.svg)](https://doi.org/10.5281/zenodo.18752220)
    center:
      - text: "About"
        href: about.qmd
      - text: "FAQ"
        href: faq.qmd
      - text: "Apache-2.0"
        href: https://github.com/ruhelavansh-oss/epi-ML/blob/main/LICENSE
      - text: "Trademark"
        href: trademark.qmd
    right:
      - icon: github
        href: https://github.com/ruhelavansh-oss/epi-ML
        aria-label: EML GitHub
      - icon: rss
        href: https://github.com/ruhelavansh-oss/epi-ML/commits/main.atom
        aria-label: EML Updates RSS
      - icon: globe2
        href: https://ruhelavansh-oss.github.io/epi-ML/
        aria-label: EML Site
  repo-url: https://github.com/ruhelavansh-oss/epi-ML
  issue-url: https://github.com/ruhelavansh-oss/epi-ML/issues/new/choose
  repo-actions: [edit, issue]
  page-navigation: true
  bread-crumbs: true
  search:
    show-item-context: true
    type: overlay
  sidebar:
    - id: project-info
      style: "floating"
      collapse-level: 2
      contents:
        - section: "Project Info"
          contents:
            - href: index.qmd
              text: "Home"
            - href: background.qmd
              text: "Background"
            - href: reproducibility.qmd
              text: "Reproducibility"
            - href: emissions-dashboard.qmd
              text: "Emissions Dashboard"
            - href: initial-results.qmd
              text: "Initial Results"
    - id: modules
      style: "floating"
      collapse-level: 2
      contents:
        - section: "Modules"
          contents:
            - href: code/index.qmd
              text: "Code Index"
            - section: "Prelims"
              contents:
                - href: code/data-wrangling.qmd
                  text: "Data Wrangling"
                - href: code/descriptive-statistics.qmd
                  text: "Descriptive Statistics"
                - href: code/distribution-tests.qmd
                  text: "Distribution Tests"
                - href: code/power-design.qmd
                  text: "Power Design"
                - href: code/frequentist-inference.qmd
                  text: "Frequentist Inference"
                - href: code/bayesian-inference.qmd
                  text: "Bayesian Inference"
                - href: code/logistic-models.qmd
                  text: "Logistic Models"
                - href: code/model-comparison.qmd
                  text: "Model Comparison"
                - href: code/regression-models.qmd
                  text: "Regression Models"
                - href: code/propensity-scores.qmd
                  text: "Propensity Scores"
                - href: code/causal-estimators.qmd
                  text: "Causal Estimators"
                - href: code/treatment-effects.qmd
                  text: "Treatment Effects"
                - href: code/dag-specification.qmd
                  text: "DAG Specification"
                - href: code/meta-synthesis.qmd
                  text: "Meta Synthesis"
                - href: code/figures.qmd
                  text: "Figures"
                - href: code/tables.qmd
                  text: "Tables"
                - href: code/final-report.qmd
                  text: "Summary Report"
            - section: "eBAC"
              contents:
                - href: code/ebac-core.qmd
                  text: "Core"
                - href: code/ebac-selection-adjustment-ipw.qmd
                  text: "IPW"
                - href: code/ebac-gender-smote-sensitivity.qmd
                  text: "SMOTE"
                - href: code/ebac-integrations.qmd
                  text: "Integrations"
  navbar:
    background: light
    logo: quarto.png
    logo-alt: "EML logo."
    title: false
    collapse-below: lg
    left:
      - href: index.qmd
        text: Home
      - text: Modules
        menu:
          - text: Code Index
            href: code/index.qmd
          - text: Prelims
            href: code/data-wrangling.qmd
          - text: eBAC
            href: code/ebac-core.qmd
      - text: About
        menu:
          - text: Background
            href: background.qmd
          - text: Reproducibility
            href: reproducibility.qmd
          - text: Emissions Dashboard
            href: emissions-dashboard.qmd
          - text: Initial Results
            href: initial-results.qmd
          - text: Author
            href: about.qmd
    tools:
      - icon: github
        href: https://github.com/ruhelavansh-oss/epi-ML
format:
  html:
    respect-user-color-scheme: false
    toc: true
    css: styles.css
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    include-in-header:
      - text: |
          <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js"
            data-light-bg="#E8EDF2"
            data-light-text="#404041"
            data-light-lt="#ee6331"
            data-light-gt="#447099"
            data-dark-bg="#333333"
            data-dark-lt="#ffffff"
            data-dark-gt="#ffffff"></script>
    include-after-body: js.html
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
      
filters:
  - filters/tools-tabset.lua
  - filters/color-box.lua
  - at: post-quarto
    path: filters/include-dark.lua

freeze: auto
execute:
  echo: false
  warning: false
  message: false
editor: source
