project:
  type: website
  output-dir: _site
  title: "Epidemiological Machine Learning"
  post-render:
    - tools/algolia-add-custom-attribute.ts
  resources:
    - "/images/Posit-Logos-2024_horiz-full-color.svg"
    - "/images/Posit-Logos-2024_horiz-full-color-white-text.svg"
    - "/_plausible.html"
    - "/_redirects"
    - "/netlify.toml"
    - "/robots.txt"
    - "/algolia-site-verification.html"
  render:
    - "*.qmd"
    - "!R_libs/**"
    - "!surveillance/**"
    - "!data/**"
    - "!reports/source/**"
    - "!reports/public/**"

highlight-style: a11y
author:
  - name: Vansh Singh Ruhela
    orcid: 0009-0004-1750-3592
    url: https://github.com/ruhelavansh-oss
    email: vansh.ruhela@mail.utoronto.ca
    affiliation: University of Toronto SGS
website:
  title: "EML"
  image: "quarto-dark-bg.jpeg"
  favicon: "favicon.png"
  site-url: https://ruhelavansh-oss.github.io/epi-ML/
  page-footer:
    left: |
      Proudly supported by
      [![](/images/Posit-Logos-2024_horiz-full-color.svg){fig-alt="Posit" width=65px .light-content}](https://posit.co) [![](/images/Posit-Logos-2024_horiz-full-color-white-text.svg){fig-alt="Posit" width=65px .dark-content}](https://posit.co)
    center:
      - text: "About"
        href: about.qmd
      - text: "FAQ"
        href: faq.qmd
      - text: "License"
        href: license.qmd
      - text: "Trademark"
        href: trademark.qmd
    right:
      - icon: github
        href: https://github.com/ruhelavansh-oss/epi-ML
        aria-label: EML GitHub
      - icon: rss
        href: https://github.com/ruhelavansh-oss/epi-ML/commits/main.atom
        aria-label: EML Updates RSS
      - icon: globe2
        href: https://ruhelavansh-oss.github.io/epi-ML/
        aria-label: EML Site
  repo-url: https://github.com/ruhelavansh-oss/epi-ML
  issue-url: https://github.com/ruhelavansh-oss/epi-ML/issues/new/choose
  repo-actions: [edit, issue]
  page-navigation: true
  bread-crumbs: true
  open-graph: true
  twitter-card: true
  search:
    show-item-context: true
    type: overlay
    algolia:
      index-name: epi_ml
      application-id: F5VCFZLAF3
      search-only-api-key: 6ebd97492d9446ac46804b1e9be413c0
      analytics-events: true
      show-logo: true

  sidebar:
    style: "floating"
    collapse-level: 2
    contents:
      - section: "Project Info"
