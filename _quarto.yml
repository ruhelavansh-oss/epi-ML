                text: "Integrations"
  navbar:
    background: light
    logo: quarto.png
    logo-alt: "EML logo."
    title: false
    collapse-below: lg
    left:
      - href: index.qmd
        text: Home
      - text: Modules
        menu:
          - text: Code Index
            href: code/index.qmd
          - text: Preliminaries
            href: code/data-wrangling.qmd
          - text: eBAC
            href: code/ebac-core.qmd
          - text: Summary Report
            href: code/final-report.qmd
      - text: About
        menu:
          - text: Background
            href: background.qmd
          - text: Reproducibility
            href: reproducibility.qmd
          - text: Initial Results
            href: initial-results.qmd
          - text: Author
            href: about.qmd
    right:
      - icon: github
        href: https://github.com/ruhelavansh-oss/epi-ML
format:
  html:
    respect-user-color-scheme: true
    toc: true
    css: styles.css
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    include-in-header:
      - text: |
          <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js"
            data-light-bg="#E8EDF2"
            data-light-text="#404041"
            data-light-lt="#ee6331"
            data-light-gt="#447099"
            data-dark-bg="#333333"
            data-dark-lt="#ffffff"
            data-dark-gt="#ffffff"></script>
    include-after-body: js.html
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px

filters:
  - filters/tools-tabset.lua
  - filters/color-box.lua
  - at: post-quarto
    path: filters/include-dark.lua

freeze: true
execute:
  echo: false
  warning: false
  message: false
editor: source
