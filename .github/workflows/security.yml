name: Security and Path Hygiene

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  path-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R dependencies
        run: Rscript scripts/install_deps.R

      - name: Run path/secret scanner
        run: Rscript scripts/security_scan.R

      - name: Clean Quarto freeze cache
        run: rm -rf _freeze .quarto/_freeze

      - name: Render site for artifact scan
        run: quarto render --cache-refresh

      - name: Validate Power Design page
        run: Rscript scripts/check_power_design_render.R

      - name: Run post-render path/secret scanner
        run: Rscript scripts/security_scan.R --include-rendered
