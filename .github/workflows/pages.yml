name: Deploy Quarto Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R dependencies
        run: Rscript scripts/install_deps.R

      - name: Security scan
        run: Rscript scripts/security_scan.R

      - name: Clean Quarto freeze cache
        run: rm -rf _freeze .quarto/_freeze

      - name: Render site
        run: quarto render --cache-refresh

      - name: Validate Power Design page
        run: Rscript scripts/check_power_design_render.R

      - name: Post-render security scan
        run: Rscript scripts/security_scan.R --include-rendered

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
