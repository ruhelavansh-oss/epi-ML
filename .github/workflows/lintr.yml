# lintr provides static code analysis for R.
# It checks for adherence to a given style,
# identifying syntax errors and possible semantic issues,
# then reports them to you so you can take action.
# More details at https://lintr.r-lib.org/

name: lintr

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 10 * * 3'

permissions:
  contents: read

jobs:
  lintr:
    name: Run lintr scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup lintr
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: lintr

      - name: Run lintr
        run: lintr::sarif_output(lintr::lint_dir("."), "lintr-results.sarif")
        shell: Rscript {0}
        continue-on-error: true

      - name: Fix SARIF column values
        run: |
          python3 -c "
          import json
          with open('lintr-results.sarif', 'r') as f:
              sarif = json.load(f)
          for run in sarif.get('runs', []):
              for result in run.get('results', []):
                  for loc in result.get('locations', []):
                      region = loc.get('physicalLocation', {}).get('region', {})
                      if region.get('startColumn', 1) < 1:
                          region['startColumn'] = 1
                      if region.get('endColumn', 1) < 1:
                          region['endColumn'] = 1
          with open('lintr-results.sarif', 'w') as f:
              json.dump(sarif, f)
          "

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: lintr-results.sarif
          wait-for-processing: true
